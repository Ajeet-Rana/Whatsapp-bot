<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Bot Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
      }
      .message-animation {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
      <!-- Header -->
      <header class="gradient-bg text-white rounded-xl p-6 mb-8 shadow-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <i class="fab fa-whatsapp text-4xl"></i>
            <div>
              <h1 class="text-2xl md:text-3xl font-bold">
                WhatsApp Bot Interface
              </h1>
              <p class="text-white/80">Manage your WhatsApp bot interactions</p>
            </div>
          </div>
          <div
            class="status-indicator bg-green-400 rounded-full w-3 h-3 animate-pulse"
          ></div>
        </div>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- QR Code Section -->
        <section
          class="bg-white rounded-xl p-6 shadow-md h-[500px] flex flex-col"
        >
          <div class="flex items-center mb-4">
            <i class="fas fa-qrcode text-2xl text-green-500 mr-3"></i>
            <h2 class="text-xl font-semibold text-gray-800">Scan QR Code</h2>
          </div>
          <div
            id="qr-code"
            class="flex-1 flex justify-center items-center bg-gray-50 rounded-lg p-4"
          >
            <p class="text-gray-500 text-center">Waiting for QR code...</p>
          </div>
          <div class="mt-4 text-sm text-gray-600">
            <p>
              <i class="fas fa-info-circle mr-2 text-blue-500"></i>Scan this QR
              code with WhatsApp on your phone
            </p>
          </div>
        </section>

        <!-- Messages Section - Fixed height with scroll -->
        <section
          class="bg-white rounded-xl p-6 shadow-md h-[500px] flex flex-col"
        >
          <div class="flex items-center mb-4">
            <i class="fas fa-comments text-2xl text-green-500 mr-3"></i>
            <h2 class="text-xl font-semibold text-gray-800">Message Log</h2>
          </div>
          <div
            class="bg-gray-50 rounded-lg p-4 flex-1 overflow-y-auto custom-scrollbar"
          >
            <ul id="messages" class="space-y-3">
              <li
                class="bg-blue-50 text-blue-800 p-3 rounded-lg message-animation"
              >
                <div class="font-medium">System</div>
                <div class="break-words">Connecting to WhatsApp server...</div>
                <div class="text-xs text-gray-500 mt-1">Just now</div>
              </li>
            </ul>
          </div>
          <div class="mt-4 flex space-x-2">
            <span
              class="px-3 py-1 bg-green-100 text-green-800 text-xs rounded-full"
              >Status</span
            >
            <span
              class="px-3 py-1 bg-blue-100 text-blue-800 text-xs rounded-full"
              >Messages</span
            >
            <span class="px-3 py-1 bg-red-100 text-red-800 text-xs rounded-full"
              >Errors</span
            >
          </div>
        </section>
      </div>

      <!-- Connection Status -->
      <div class="mt-6 bg-white rounded-xl p-4 shadow-md">
        <div class="flex items-center">
          <div class="flex-1">
            <h3 class="font-medium text-gray-800">Connection Status</h3>
            <p class="text-sm text-gray-600" id="connection-status">
              Connecting to WebSocket server...
            </p>
          </div>
          <div
            class="w-8 h-8 rounded-full bg-yellow-400 flex items-center justify-center"
          >
            <i class="fas fa-sync-alt text-white animate-spin"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      const ws = new WebSocket("ws://localhost:8080");
      const messagesEl = document.getElementById("messages");
      const qrCodeEl = document.getElementById("qr-code");
      const connectionStatusEl = document.getElementById("connection-status");

      // Connection status handling
      ws.onopen = () => {
        connectionStatusEl.textContent = "Connected to WebSocket server";
        connectionStatusEl.classList.add("text-green-600");
        connectionStatusEl.classList.remove("text-gray-600");

        // Update the initial system message
        const systemMsg = messagesEl.firstElementChild;
        systemMsg.querySelector("div:last-child").textContent =
          "Connected to WebSocket server";
        systemMsg.classList.replace("bg-blue-50", "bg-green-50");
        systemMsg.classList.replace("text-blue-800", "text-green-800");
      };

      ws.onerror = () => {
        connectionStatusEl.textContent = "Connection error";
        connectionStatusEl.classList.add("text-red-600");
      };

      ws.onclose = () => {
        connectionStatusEl.textContent = "Disconnected";
        connectionStatusEl.classList.add("text-red-600");
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const now = new Date();
        const timestamp = now.toLocaleTimeString();

        if (data.type === "qr" && data.qr) {
          qrCodeEl.innerHTML = `<img src="${data.qr}" alt="QR Code" class="w-full h-auto max-w-xs mx-auto" />`;
          addMessage(
            "System",
            "QR code generated. Please scan to authenticate.",
            "bg-blue-50 text-blue-800",
            timestamp
          );
        } else if (data.type === "message") {
          addMessage(
            "Received",
            data.text,
            "bg-purple-50 text-purple-800",
            timestamp
          );
        } else if (data.type === "reply") {
          addMessage(
            "Sent",
            data.text,
            "bg-green-50 text-green-800",
            timestamp
          );
        } else if (data.type === "status") {
          addMessage(
            "Status",
            data.text,
            "bg-yellow-50 text-yellow-800",
            timestamp
          );
        } else if (data.type === "error") {
          addMessage("Error", data.text, "bg-red-50 text-red-800", timestamp);
        }
      };

      function addMessage(sender, text, bgColor, timestamp) {
        const li = document.createElement("li");
        li.className = `${bgColor} p-3 rounded-lg message-animation`;
        li.innerHTML = `
          <div class="font-medium">${sender}</div>
          <div class="break-words">${text}</div>
          <div class="text-xs text-gray-500 mt-1">${timestamp}</div>
        `;
        messagesEl.appendChild(li);
        messagesEl.parentElement.scrollTop =
          messagesEl.parentElement.scrollHeight;
      }
    </script>
  </body>
</html>
